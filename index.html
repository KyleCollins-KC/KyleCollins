    <!-- EmailJS and your custom form script -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("FdoftXmlmESTJgchC");
        })();

        function sendEmail(event) {
            event.preventDefault();
            emailjs.sendForm("service_708sdoq", "template_exo5hja", event.target)
                .then(() => {
                    alert("Message sent successfully!");
                    document.getElementById("contact-form").reset();
                })
                .catch((err) => alert("Failed to send message: " + JSON.stringify(err))); // Stringify error for more details
        }
        // Ensure this runs after the form is in the DOM
        document.addEventListener('DOMContentLoaded', () => {
            const contactForm = document.getElementById("contact-form");
            if (contactForm) { // Check if form exists before adding listener
                contactForm.addEventListener("submit", sendEmail);
            }
        });
    </script>
