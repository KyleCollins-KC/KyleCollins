		<style>
			#main article .image.fit {
				display: block;
				box-sizing: border-box;
				position: relative;
				/* overflow: hidden; */  /* IMPORTANT: If you enable this, the scaled image won't overflow
										   its original bounds, BUT the enlarged box-shadow on hover
										   WILL LIKELY BE CLIPPED. Test this carefully.
										   For the full enlarged shadow effect, keep this commented out. */
		
				/* --- Variables for the pulse animation --- */
				--base-shadow-blur: 15px;
				--base-shadow-color: rgba(128, 0, 128, 0.5);
		
				/* Default state values for pulse size */
				--base-shadow-spread-default: 2px;
				--pulse-increase-amount-default: 5px;
		
				/* "Current" state variables that the animation and hover will use */
				--current-base-spread: var(--base-shadow-spread-default);
				--current-pulse-increase: var(--pulse-increase-amount-default);
		
				/* Add transition for transform AND our custom properties */
				transition: transform 0.3s ease-in-out,
							--current-base-spread 0.3s ease-in-out,
							--current-pulse-increase 0.3s ease-in-out;
		
				/* Initial box-shadow using the "current" state variables */
				box-shadow: 0 0 var(--base-shadow-blur) var(--current-base-spread) var(--base-shadow-color),
							0 0 var(--base-shadow-blur) var(--current-base-spread) var(--base-shadow-color) inset;
		
				/* Apply the wave/pulse animation */
				animation: sineWavePulseBorder 3s ease-in-out infinite alternate;
			}
		
			#main article a.image:hover .image.fit {
				/* Apply image scaling on hover */
				transform: scale(1.05);
		
				/* On hover, update the "current" state variables to make the pulse larger */
				--current-base-spread: 4px;      /* e.g., A slightly larger resting spread on hover */
				--current-pulse-increase: 12px;  /* e.g., A much larger increase at pulse peak on hover */
			}
		
			@keyframes sineWavePulseBorder {
				0% { /* Resting state of the pulse */
					box-shadow: 0 0 var(--base-shadow-blur) var(--current-base-spread) var(--base-shadow-color),
								0 0 var(--base-shadow-blur) var(--current-base-spread) var(--base-shadow-color) inset;
				}
				50% { /* Peak of the pulse */
					box-shadow: 0 0 var(--base-shadow-blur) calc(var(--current-base-spread) + var(--current-pulse-increase)) var(--base-shadow-color),
								0 0 var(--base-shadow-blur) calc(var(--current-base-spread) + var(--current-pulse-increase)) var(--base-shadow-color) inset;
				}
				100% { /* Resting state of the pulse */
					box-shadow: 0 0 var(--base-shadow-blur) var(--current-base-spread) var(--base-shadow-color),
								0 0 var(--base-shadow-blur) var(--current-base-spread) var(--base-shadow-color) inset;
				}
			}
		</style>
